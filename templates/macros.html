<!-- SECTION 3: LECTURE 16
 Así se hace una marco en jinja2. Al final es una función que recibe un argumento,
 en este caso un diccionario-->


{% macro render_dict(dictionary) %}

    <table>
        <tr>
            <th>name</th>
            <th>value</th>
            <th>comments</th>
        </tr>
        {% for key, val in dictionary.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ val }}</td>
                    {% if val<= 2 %}
                        <td>short</td>
                    {% elif val >= 2 and val <=3 %}
                        <td>medium</td>
                    {% else %}
                        <td style="color: red">long</td>
                    {% endif %}
            </tr>
        {% endfor %}
    </table>
{% endmacro %}
